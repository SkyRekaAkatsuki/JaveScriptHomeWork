    <script>
        let imgs
        let imgsLen;
        document.addEventListener("DOMContentLoaded", function () {
            imgs = document.querySelectorAll("img.cid_Star");
            imgsLen = imgs.length;
            //document.getElementById("0").addEventListener("mouseover", mouseOver);
            //document.getElementById("0").addEventListener("mouseout", mouseOut);
            //document.getElementById("0").addEventListener("click", Click);
            //for (let i = 0; i < imgsLen; i++) {
            //imgs[i].addEventListener("mouseOver", mouseOver);
            //imgs[i].addEventListener("mouseOut", mouseOut);
            //imgs[i].addEventListener("Click", Click);
            //document.getElementById([i]).addEventListener("mouseover", mouseOver);
            //document.getElementById([i]).addEventListener("mouseout", mouseOut);
            //document.getElementById([i]).addEventListener("click", Click);
            for (let img of imgs) {
                img.addEventListener("mouseover", mouseover);
                img.addEventListener("mouseout", mouseout);
                img.addEventListener("click", click);
            }
        });
        let boolover = true;

        function mouseover() {//document.images[id].src = "image/voting/chngstar.gif";
            if (boolover) {
                for (let i = 0; i <= this.id; i++) {
                    document.getElementById(i).src = "image/voting/chngstar.gif";
                    document.getElementById("id_Star").innerHTML = `<h1>...${i + 1} Star</h1>`;
                }
            }
        }

        function mouseout() {
            if (boolover) {
                for (let img of imgs) {
                    img.src = "image/voting/star.gif";
                    document.getElementById("id_Star").innerHTML = `<h1></h1>`;
                }
            }
        }
        function click() {
            boolover = !boolover;
        }


    </script>
