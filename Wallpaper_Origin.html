            for (j = 1; j < imgsLen + 1; j++) {
                document.getElementById(`Kongo_${j}`).addEventListener("mouseenter", smallenter);
                document.getElementById(`Kongo_${j}`).addEventListener("mouseleave", smallleave);
            }

            timer = window.setInterval(changeimg, 100);

        });


        function smallenter() {
            for (j = 1; j < imgsLen + 1; j++) {
                document.getElementById("idKongo").src = `image/Kongo/${j}.png`;
                window.clearInterval(timer);
                if (j == imgsLen) break;
            }
        }



        function smallleave() {
            for (j = 1; j < imgsLen + 1; j++) {
                document.getElementById("idKongo").src = `image/Kongo/${j}.png`;
                if (j == imgsLen) {
                timer = window.setInterval(changeimg, 100);

                }
                
}

            if (bool_pck) {
